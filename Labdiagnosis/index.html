<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Diagnosis App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-blue-800 mb-8">Hospital Diagnosis System</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Patient Registration -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">
                    <i class="fas fa-user-plus mr-2"></i>Patient Registration
                </h2>
                <form id="patientForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Age</label>
                        <input type="number" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Gender</label>
                        <select class="w-full px-3 py-2 border rounded-md">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Register Patient
                    </button>
                </form>
            </div>

            <!-- Vitals Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">
                    <i class="fas fa-heartbeat mr-2"></i>Patient Vitals
                </h2>
                <form id="vitalsForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Temperature (Â°C)</label>
                        <input type="number" step="0.1" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Blood Pressure (mmHg)</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" placeholder="120/80">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Pulse (bpm)</label>
                        <input type="number" class="w-full px-3 py-2 border rounded-md">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Record Vitals
                    </button>
                </form>
            </div>
        </div>
    </div>

    </div> <!-- Close grid container -->

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
        <!-- Diagnosis Entry -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">
                    <i class="fas fa-stethoscope mr-2"></i>Clinical Diagnosis Entry
                </h2>
                <form id="diagnosisForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Diagnosis</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Add Diagnosis
                    </button>
                </form>
            </div>

            <!-- Lab Investigations -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-blue-700">
                    <i class="fas fa-flask mr-2"></i>Lab Investigations
                </h2>
                <form id="labForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Select Lab Tests</label>
                        <div class="flex flex-col">
                            <label><input type="checkbox" value="Blood Test"> Blood Test</label>
                            <label><input type="checkbox" value="Urine Test"> Urine Test</label>
                            <label><input type="checkbox" value="X-Ray"> X-Ray</label>
                            <label><input type="checkbox" value="MRI"> MRI</label>
                        </div>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Submit Lab Tests
                    </button>
                </form>
            </div>
=======
</body>
